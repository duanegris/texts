// rend la premiere partie de la chaine avant le caractère _
function isole_groupe( ch ) {

    pos= ch.indexOf("_")      // "placebo_without"
                              //  01234567
    
    if (pos==-1)
       return("Incoherent");
    else
       return(ch.substring(0,pos));
        

}


function liste_groupe( tch ) {
var liste = new Array();

   
   for (i=0;i<tch.length; i++) {
    
       groupe = isole_groupe( tch [i] );
       if (i==0)
          liste.push( groupe );
       else 
          if (groupe != isole_groupe( tch[i-1]))
               liste.push( groupe );
       

   } 
   return( liste );
}



</script>
