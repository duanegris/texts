<!-- _______________ javascript ___________________ -->
<script type="text/javascript">

var albums = new Array("placebo_without","placebo_sleeping","muse_absolution","muse_origin");
var albums_desc = new Array("Without You I Am Nothing",
                            "Sleeping With Ghosts",
                            "Absolution",
                            "Origin of Symetry");




function montre_image( name ) {
	document.preview.src = "img/" + name + ".jpg";
}


function list_album () {
      document.writeln("<ul>");
	for (i=0;i< albums.length; i++) {
            document.writeln("<li><a href='' onMouseOver='montre_image(\"" + albums[i] +"\");'>" + 
                            albums_desc[i] +
                            "</a></li>");
      }
      document.writeln("</ul>");
}
</script>
<!-- _______________ /javascript ___________________ -->
</head>



<body>
<h1>Albums en Stock</h1>


<img name="preview" src="img/placebo_without.jpg">


<!-- _______________ javascript ___________________ -->
<script type="text/javascript">
list_album();
</script>
<!-- _______________ /javascript ___________________ -->


</body>
